<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>Input Data Mahasiswa</title>
    </head>
    <body>
        <div class="container">
                <div class="col-sm-12">
                    <h2 class="judul">Data Mahasiswa</h2>
                    <br>
                    <form action="/view" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nama</label> 
                            <input type="text" class="form-control" name="name" placeholder="Masukkan nama">
                        </div>

                        <div class="form-group">
                            <label>NIM</label> <br/>
                            <input type="text" class="form-control" name="studentid" placeholder="Masukkan NIM"/>
                        </div>

                        <div class="form-group">
                            <label>Tanggal Lahir</label>
                            <input type="date" class="form-control" name="dateofbirth" placeholder="Masukkan Tanggal Lahir" required>
                        </div>

                        <div class="form-group">
                            <label>Jenis Kelamin</label> <br/>
                            <input type="radio" id="gender_id" name="gender" value="Laki-Laki"/> Laki-Laki <br/>
                            <input type="radio" id="gender_id" name="gender" value="Perempuan"/> Perempuan <br/>
                        </div>

                        <div class="form-group">
                            <label>Foto</label>
                            <input type="file" class="form-control" name="photo" placeholder="Masukkan Foto">
                        </div>
                        <button type="view" class="btn btn-primary">Lihat</button>
                        <button type="cancel" class="btn btn-primary">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
